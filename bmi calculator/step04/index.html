<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator with jQuery and Bootstrap</title>
    <!-- تضمين مكتبة Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- تضمين ملف CSS المخصص -->
    <link rel="stylesheet" href="style.css">
    <!-- تضمين مكتبة jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- تضمين مكتبة Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- تضمين ملف JavaScript المخصص -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- عنوان الصفحة -->
        <h1 class="mt-5">BMI Calculator</h1>
        <!-- قسم لعرض النتيجة -->
        <div id="result" class="mt-3"></div>
        <!-- النموذج (Form) -->
        <form id="bmiForm" class="mt-3">
            <!-- حقل إدخال الاسم -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <!-- حقل إدخال الوزن -->
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="form-control" required>
            </div>
            <!-- حقل إدخال الطول -->
            <div class="form-group">
                <label for="height">Height (m)</label>
                <input type="number" id="height" name="height" class="form-control" required>
            </div>
            <!-- زر إرسال النموذج -->
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
